<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #card-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #card-container li {
            color: blueviolet;
        }

        #card-container img {
            height: 100px;
            width: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <div>

        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Item
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Quantity
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Img
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Actions
                        </th>

                    </tr>
                </thead>
                <tbody id="row-container">

                </tbody>
            </table>
        </div>
        <div id="demo"></div>
    </div>

    <script>

        let container = document.getElementById("row-container");
        let items = [
            {
                item: "milk",
                quantity: 3,
                img: "https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg",
                id: 1
            },
            {
                item: "apple",
                quantity: undefined,
                img: "https://picsum.photos/200/300",
                id: 2
            },
            {
                item: "orange",
                quantity: -10,
                img: "https://picsum.photos/200/400",
                id: 3
            },
            {
                item: "banana",
                quantity: "hello",
                img: "https://images.unsplash.com/photo-1574226516831-e1dff420e8f8?auto=format&fit=crop&w=200&q=80",
                id: 4
            },
            {
                item: "bread",
                quantity: 5,
                img: "https://images.unsplash.com/photo-1502741338009-cac2772e18bc?auto=format&fit=crop&w=200&q=80",
                id: 5
            },
            {
                item: "eggs",
                quantity: 24,
                img: "https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=200&q=80",
                id: 6
            },
            {
                item: "cheese",
                quantity: 2,
                img: "https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=200&q=80",
                id: 7
            },
            {
                item: "grapes",
                quantity: 15,
                img: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=200&q=80",
                id: 8
            }
        ];

        const mappedData = items.map((item, index) => {
            return `<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            ${item.item}
                        </th>
                        <td class="px-6 py-4">
                            ${item.quantity ?
                    typeof item.quantity === "string"
                        ? "Invalid data" :
                        item.quantity < 0 ? "N/A"
                            : item.quantity
                    : "Not Available"}
                        </td>
                        <td class="px-6 py-4">
                            <img class="max-h-[100px] w-auto"
                                src='${item.img}'
                                alt="Apple MacBook Pro 17" />
                        </td>
                        <td class="px-6 py-4">
                            <button 
                                class="border-1 p-4 border-white text-red-400 bg-red-100 hover:cursor-pointer hover:bg-red-200 hover:text-red-500 rounded-xl"
                                onclick="greeting('${item.item} ${item.id}')"
                            >Delete Items</button>
                        </td>
                    </tr>`
        })


        container.innerHTML = mappedData.join("")
        function greeting(data) {
            alert(data + " Deleted")
        }

        const myPromise = new Promise((resolve, reject) => {
            var isSuccess = true
            if (isSuccess) {
                setTimeout(() => {
                    resolve("Promise successful")
                }, 3000);
            } else {
                reject("Promise Failed")
            }
        })


        async function test() {
            const value = myPromise.
                then((data) => { return data }).
                catch((err) => ("i am error " + err)).
                finally(() => console.log("finished"))
            console.log("I am at last of function", value)
        }

        test()

    </script>
</body>

</html>
