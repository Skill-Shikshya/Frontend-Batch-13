<body>
    <button id="button2click">Click me 2</button>

    <script>
        const button2 = document.getElementById("button2click");
        function runOnClick() {
            console.log("hello i am clicked new");

        let name = "asim";

            { name: "ram2", age: 30 },
            { name: "ram3", age: 10 },
        ];

        users.forEach(user => {

            let cards = ` <div class="test-card">

            document.getElementById("test").innerHTML += cards
        })
